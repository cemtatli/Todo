<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo App</title>
    <link rel="shortcut icon" href="./assets/flash.svg" type="image/x-icon" />
    <link rel="stylesheet" href="./output.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@tabler/icons@latest/iconfont/tabler-icons.min.css" />
    <link href="https://api.fontshare.com/v2/css?f[]=satoshi@1,900,700,500,301,701,300,501,401,901,400,2&display=swap" rel="stylesheet" />
  </head>
  <body class="h-screen w-full bg-primary-color">
    <div class="relative mt-5 flex w-full flex-col items-center px-5 lg:mt-0 lg:p-8 2xl:mx-auto 2xl:w-1440">
      <!-- Todo Header Section -->
      <div class="flex w-full items-center justify-between">
        <h3 class="mb-4 flex w-full select-none items-center justify-start text-2xl font-bold -text--darkblue">
          Todo<a class="ml-1 text-end text-xs leading-none text-white/90">v1.0.0</a>
        </h3>
      </div>
      <!-- Todo Input Section -->
      <form id="todoForm" class="flex w-full">
        <input
          type="text"
          id="todoInput"
          class="radius-start flex flex-1 px-4 py-2 outline-none placeholder:text-xs lg:placeholder:text-sm"
          placeholder="Add something ..."
        />
        <button id="addTodoButton" type="submit" class="buton-design radius-end h-12.5 w-20 text-xs lg:w-25 lg:text-sm">Add Todo</button>
      </form>
      <div class="todoAlertBox mr-auto h-12.5 py-2.5"></div>
      <!-- Todo List Section -->
      <div class="mt-10 flex w-full flex-col items-start">
        <h3 class="mb-2 flex w-full text-xl font-bold -text--darkblue">Todo's</h3>
        <!-- Todo Filter Section -->
        <form class="relative mb-8 mr-auto flex w-full" id="todoFilterForm">
          <input
            type="text"
            name="todoFilter"
            id="todoFilter"
            class="flex flex-1 border-b-2 -border--darkblue bg-transparent px-4 py-2 pl-10 text-base tracking-wide text-white outline-none placeholder:text-sm focus:-border--red focus:transition-colors"
            placeholder="Search in your todos ..."
          />
          <i class="ti ti-search absolute h-5 w-5 translate-x-1/2 translate-y-1/2 text-white"></i>
        </form>
        <ul class="flex w-full flex-col items-center gap-4" id="todoList"></ul>
        <button id="deleteAllButton" class="buton-design mx-auto my-10 h-10 rounded-lg px-8">Delete All</button>
      </div>
    </div>
    \
    <!-- Contact Me Button -->
    <a
      href="https://twitter.com/vaycem"
      target="_blank"
      class="buton-design fixed bottom-5 right-5 hidden w-fit items-center rounded-lg px-4 py-2 lg:flex"
      ><i class="ti ti-bolt mr-1"></i>
      Contact Me
    </a>
    <script src="./script.js"></script>
  </body>
</html>
